  <div class="form-group">
    <label for="name">Benutzername</label>
    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
      <div *ngIf="f.name.errors.required">Bitte Benutzernamen angeben</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Passwort</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Bitte Passwort angeben</div>
      <div *ngIf="f.password.errors.minlength">Das Passwort muss mindestens 6 Zeichen haben</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="button primary expanded">Registrieren</button>
