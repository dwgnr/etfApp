<button class="button" type="button" data-toggle="shoppinglist-dropdown">ETF-Liste</button>
<div class="dropdown-pane" id="shoppinglist-dropdown" data-dropdown data-hover="true" data-hover-pane="true">
  <div *ngIf="products">
  <ul>
    <li *ngFor="let item of products"  class="cart-item">
      <span class="cart-item__name">{{item.name}}</span>
      <span class="cart-item__price">{{item.inception}}</span>
    </li>
  </ul>
  </div>
</div>
