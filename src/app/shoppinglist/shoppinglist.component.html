
  <div *ngIf="products; else noelements">
    <div *ngFor="let item of products"  class="cell">
      {{item?.name}} ({{item?.isin}})
      <small>Market Cap: {{item?.market_cap_eur / 1000000000 | number:'1.2-2'}} Mrd. EUR</small>
      <app-cartitem [product]="item" ></app-cartitem>
    </div>
  </div>


<ng-template #noelements>
  <div class="cell">
    Liste leer
  </div>
</ng-template>
